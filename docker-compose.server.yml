version: '3.7'

services:
  server:
    container_name: server
    build:
      context: ./server
      target: development
    volumes:
      - ./server:/usr/src/app
    ports:
      - 8000:${PORT}
    command: "tail -F /none"
    tty: true
    env_file:
      - .env

networks:
  default:
    external: true
    name: cassandra